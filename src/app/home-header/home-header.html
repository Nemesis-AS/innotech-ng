<header class="fixed inset-x-0 top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div
      class="backdrop-blur-md bg-white/20 dark:bg-gray-900/30 border border-white/10 dark:border-gray-800/20 rounded-2xl shadow-sm px-4 py-4 mt-4 mb-4 flex items-center justify-between gap-4"
    >
      <div class="flex items-center gap-3">
        <a href="#top"
          ><img
            src="https://res.cloudinary.com/dbugu6aej/image/upload/v1759128744/KIET_LOGO_tiizw3.png"
            alt="logo"
            class="h-10"
        /></a>
      </div>

      <nav class="ml-auto flex items-center gap-3">
        @for (link of links; track $index) {
        <a
          [href]="link.href"
          class="px-3 py-2 rounded-lg text-base font-medium transition-shadow hover:shadow-md hover:backdrop-brightness-95 text-gray-800 dark:text-gray-100/90"
        >
          {{ link.label }}
        </a>
        }

        <!-- optional CTA button -->
        @if (isLoggedIn) {
        <a
          href="/view-team"
          class="ml-2 px-4 py-2 rounded-md text-sm font-semibold bg-purple-500 border border-purple-700 hover:bg-purple-600/30 transition"
        >
          My Team
        </a>
        } @if(!isLoggedIn) {
        <a
          href="/login"
          class="ml-2 px-4 py-2 rounded-md text-sm font-semibold bg-purple-500 border border-purple-700 hover:bg-purple-600/30 transition"
        >
          Register Now
        </a>
        }
      </nav>
    </div>
  </div>
</header>
